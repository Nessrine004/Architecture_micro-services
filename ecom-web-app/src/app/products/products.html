<div class="container">

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nom</th>
      <th>Prix</th>
      <th>Quantit√©</th>
    </tr>
    </thead>
    <tbody>
      @for (p of products;track p){

          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.price }}</td>
          <td>{{ p.quantity }}</td>

      }

    </tbody>
  </table>
</div>
